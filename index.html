<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Path Editor POC</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        :root {
            --bg-color: #fff;
            --grid-color-1: #366;
            --grid-color-2: #a9a9a9;
            --handle-fill: white;
            --handle-stroke: dodgerblue;
            --handle-stroke-active: honeydew;
            --handle-focus-outline: rgba(51, 217, 178, 1);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .toolbar {
            padding: 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .media-wrapper {
            width: 100vw;
            height: calc(100vh - 50px);
            position: relative;
            overflow: hidden;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(var(--grid-color-1) 1.5px, transparent 1.5px),
                linear-gradient(90deg, var(--grid-color-1) 1.5px, transparent 1.5px),
                linear-gradient(var(--grid-color-2) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color-2) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -1.5px -1.5px, -1.5px -1.5px, -1px -1px, -1px -1px;
        }

        .interact-wrapper {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.3s ease;
            /* Smooth zoom transition */
        }

        #the-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .handle {
            fill: var(--handle-fill);
            stroke: var(--handle-stroke);
            stroke-width: 2;
            cursor: move;
        }

        .handle:hover,
        .handle.active {
            stroke: var(--handle-stroke-active);
            outline: 2px solid var(--handle-focus-outline);
        }

        #property-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button id="load-pdf">Load PDF</button>
        <button id="load-svg">Load SVG</button>
        <button id="mode-pan">Pan</button>
        <button id="mode-select">Select</button>
        <button id="mode-draw">Draw</button>
        <button id="zoom-fit">Zoom to Fit</button>
        <span>Zoom: <span id="zoom-level">100%</span></span>
    </div>
    <div class="media-wrapper">
        <div class="interact-wrapper">
            <canvas id="the-canvas"></canvas>
            <svg id="svg-overlay"></svg>
        </div>
    </div>
    <div id="property-panel">
        <h3>Path Properties</h3>
        <label>
            Stroke Width:
            <input type="number" id="stroke-width" min="1" max="10" step="1" value="1">
        </label>
        <button id="delete-path">Delete Path</button>
    </div>

    <input type="file" id="pdf-input" accept=".pdf" style="display: none;">
    <input type="file" id="svg-input" accept=".svg" style="display: none;">

    <script type="module">
        // PDF.js initialization
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        // DOM elements
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        const svgOverlay = document.getElementById('svg-overlay');
        const interactWrapper = document.querySelector('.interact-wrapper');
        const pdfInput = document.getElementById('pdf-input');
        const svgInput = document.getElementById('svg-input');
        const propertyPanel = document.getElementById('property-panel');

        // Global variables
        let currentPdf = null;
        let currentScale = 1;
        let currentMode = 'pan';
        let selectedPath = null;

        // Interaction states
        let isDragging = false;
        let startX, startY;

        // Initialize
        function init() {
            document.getElementById('load-pdf').addEventListener('click', () => pdfInput.click());
            document.getElementById('load-svg').addEventListener('click', () => svgInput.click());
            document.getElementById('mode-pan').addEventListener('click', () => setMode('pan'));
            document.getElementById('mode-select').addEventListener('click', () => setMode('select'));
            document.getElementById('mode-draw').addEventListener('click', () => setMode('draw'));
            document.getElementById('zoom-fit').addEventListener('click', zoomToFit);
            pdfInput.addEventListener('change', loadPDF);
            svgInput.addEventListener('change', loadSVG);
            interactWrapper.addEventListener('mousedown', handleMouseDown);
            interactWrapper.addEventListener('mousemove', handleMouseMove);
            interactWrapper.addEventListener('mouseup', handleMouseUp);
            interactWrapper.addEventListener('wheel', handleWheel);
            window.addEventListener('resize', () => {
                scaleSVGToCanvas();
                zoomToFit();
            });
        }

        // Load PDF
        async function loadPDF(event) {
            const file = event.target.files[0];
            if (file) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                currentPdf = pdf;
                renderPage(1);
            }
        }

        // Render PDF page
        async function renderPage(pageNumber) {
            const page = await currentPdf.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 1 });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: ctx, viewport: viewport }).promise;
            scaleSVGToCanvas();
            zoomToFit();
        }


        // Load SVG
        function loadSVG(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const svgString = e.target.result;
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(svgString, 'image/svg+xml');
                    const svgElement = svgDoc.documentElement;

                    // Clear existing content
                    while (svgOverlay.firstChild) {
                        svgOverlay.removeChild(svgOverlay.firstChild);
                    }

                    // Copy all child nodes from the loaded SVG to our SVG overlay
                    Array.from(svgElement.childNodes).forEach(node => {
                        svgOverlay.appendChild(node.cloneNode(true));
                    });

                    // Set initial viewBox based on the canvas size
                    svgOverlay.setAttribute('viewBox', `0 0 ${canvas.width} ${canvas.height}`);

                    scaleSVGToCanvas();
                    initializePaths();
                };
                reader.readAsText(file);
            }
        }
        // Scale SVG to match canvas size
        function scaleSVGToCanvas() {
            // Use the original canvas dimensions, not the scaled ones
            const width = canvas.width;
            const height = canvas.height;

            // Set the SVG overlay size to match the original canvas size
            svgOverlay.style.width = `${width}px`;
            svgOverlay.style.height = `${height}px`;

            // Update the viewBox to match the canvas dimensions
            svgOverlay.setAttribute('viewBox', `0 0 ${width} ${height}`);
            svgOverlay.setAttribute('preserveAspectRatio', 'xMidYMid meet');

            // Position the SVG overlay absolutely to match the canvas position
            svgOverlay.style.position = 'absolute';
            svgOverlay.style.top = '0';
            svgOverlay.style.left = '0';

            // // Apply the current scale to the SVG overlay
            // svgOverlay.style.transform = `scale(${currentScale})`;
            // svgOverlay.style.transformOrigin = '0 0';
        }

        // Initialize paths
        function initializePaths() {
            const paths = svgOverlay.querySelectorAll('path');
            paths.forEach(path => {
                path.style.pointerEvents = 'all';
                path.addEventListener('click', (e) => {
                    if (currentMode === 'select') {
                        selectPath(path);
                    }
                });
            });
        }

        // Set interaction mode
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');
            svgOverlay.style.pointerEvents = mode === 'pan' ? 'none' : 'all';
            if (mode !== 'select') deselectPath();
        }

        // Zoom to fit
        function zoomToFit() {
            // Add a small delay to ensure the canvas has been rendered
            setTimeout(() => {
                const wrapperWidth = interactWrapper.parentElement.offsetWidth;
                const wrapperHeight = interactWrapper.parentElement.offsetHeight;
                const canvasAspect = canvas.width / canvas.height;
                const wrapperAspect = wrapperWidth / wrapperHeight;

                let scale;
                if (canvasAspect > wrapperAspect) {
                    // Fit to width
                    scale = wrapperWidth / canvas.width;
                } else {
                    // Fit to height
                    scale = wrapperHeight / canvas.height;
                }

                // Apply a maximum zoom level to prevent extreme zooming
                scale = Math.min(scale, 3);  // Limit zoom to 300%

                // Ensure we're not zooming out too far
                scale = Math.max(scale, 0.1);  // Minimum 10% zoom

                setZoom(scale);

                // Center the canvas
                const scaledWidth = canvas.width * scale;
                const scaledHeight = canvas.height * scale;
                const leftOffset = (wrapperWidth - scaledWidth) / 2;
                const topOffset = (wrapperHeight - scaledHeight) / 2;

                interactWrapper.style.left = `${leftOffset}px`;
                interactWrapper.style.top = `${topOffset}px`;
            }, 100);  // 100ms delay
        }

        // Set zoom level
        function setZoom(scale) {
            currentScale = scale;
            interactWrapper.style.transform = `scale(${scale})`;
            document.getElementById('zoom-level').textContent = `${Math.round(scale * 100)}%`;
            scaleSVGToCanvas();
        }

        function handleMouseDown(e) {
            if (currentMode === 'pan') {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
            } else if (currentMode === 'draw') {
                startDrawing(e);
            }
        }

        function handleMouseMove(e) {
            if (isDragging && currentMode === 'pan') {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                const currentTransform = new DOMMatrix(window.getComputedStyle(interactWrapper).transform);
                const newTransform = currentTransform.translate(dx / currentScale, dy / currentScale);
                interactWrapper.style.transform = newTransform.toString();
                startX = e.clientX;
                startY = e.clientY;
            } else if (currentMode === 'draw') {
                draw(e);
            }
        }

        function handleMouseUp() {
            isDragging = false;
            if (currentMode === 'draw') {
                endDrawing();
            }
        }

        // Handle wheel event for zooming
        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = currentScale * delta;
            setZoom(newScale);
        }
        // Select a path
        function selectPath(path) {
            deselectPath();
            selectedPath = path;
            path.classList.add('selected');
            createHandles(path);
            showPropertyPanel(path);
            makePathDraggable(path);
        }

        // Deselect the current path
        function deselectPath() {
            if (selectedPath) {
                selectedPath.classList.remove('selected');
                removeHandles();
                hidePropertyPanel();
                selectedPath = null;
            }
        }

        // Make a path draggable
        function makePathDraggable(path) {
            interact(path).draggable({
                listeners: {
                    move(event) {
                        const dx = event.dx / currentScale;
                        const dy = event.dy / currentScale;
                        updatePathPosition(path, dx, dy);
                    }
                }
            });


        }

        function updatePathPosition(path, dx, dy) {
            // Parse the current path to points
            let points = parsePathToPoints(path.getAttribute('d'));

            // Update all points
            points = points.map(point => ({
                x: point.x + dx,
                y: point.y + dy
            }));

            // Convert points back to path string
            const newD = pointsToPathD(points);

            // Update the path
            path.setAttribute('d', newD);

            // Update handle positions
            updateHandlePositions(path, dx, dy);
        }

        function updateHandlePositions(path, dx, dy) {
            const handles = document.querySelectorAll(`.handle[data-path-id="${path.id}"]`);
            handles.forEach(handle => {
                const x = parseFloat(handle.getAttribute('cx')) + dx;
                const y = parseFloat(handle.getAttribute('cy')) + dy;
                handle.setAttribute('cx', x);
                handle.setAttribute('cy', y);
            });
        }
        // Create handles for the selected path
        function createHandles(path) {
            const points = parsePathToPoints(path.getAttribute('d'));
            points.forEach((point, index) => {
                createHandle(point.x, point.y, `point-${index}`, path);
            });
        }


        // Check if a path is curved
        function isPathCurved(path) {
            const d = path.getAttribute('d');
            return d.includes('C') || d.includes('c') || d.includes('S') || d.includes('s') ||
                d.includes('Q') || d.includes('q') || d.includes('T') || d.includes('t');
        }

        // Create a handle
        function createHandle(x, y, type, path) {
            const handle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            handle.setAttribute('cx', x);
            handle.setAttribute('cy', y);
            handle.setAttribute('r', 5);
            handle.classList.add('handle', type);
            handle.dataset.pathId = path.id;
            handle.dataset.index = type.split('-')[1];  // Store the point index
            svgOverlay.appendChild(handle);
            makeHandleDraggable(handle);
        }

        // Create a control handle
        function createControlHandle(x, y, path) {
            const handle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            handle.setAttribute('cx', x);
            handle.setAttribute('cy', y);
            handle.setAttribute('r', 5);
            handle.classList.add('handle', 'control');
            handle.dataset.pathId = path.id;
            svgOverlay.appendChild(handle);
            makeHandleDraggable(handle);

            // Create the control line
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', path.getPointAtLength(0).x);
            line.setAttribute('y1', path.getPointAtLength(0).y);
            line.setAttribute('x2', x);
            line.setAttribute('y2', y);
            line.setAttribute('stroke', 'gray');
            line.setAttribute('stroke-dasharray', '4 4');
            line.classList.add('control-line');
            svgOverlay.insertBefore(line, handle);
        }

        // Remove all handles
        function removeHandles() {
            svgOverlay.querySelectorAll('.handle, .control-line').forEach(el => el.remove());
        }
        // Make a handle draggable
        function makeHandleDraggable(handle) {
            interact(handle).draggable({
                listeners: {
                    move(event) {
                        const x = parseFloat(handle.getAttribute('cx')) + event.dx / currentScale;
                        const y = parseFloat(handle.getAttribute('cy')) + event.dy / currentScale;
                        handle.setAttribute('cx', x);
                        handle.setAttribute('cy', y);
                        updatePath(handle);
                    }
                }
            });
        }

        // Function to update the path when a handle is moved
        function updatePath(handle) {
            const path = document.getElementById(handle.dataset.pathId);
            if (!path) return;

            const points = parsePathToPoints(path.getAttribute('d'));
            const index = parseInt(handle.dataset.index);

            points[index] = {
                x: parseFloat(handle.getAttribute('cx')),
                y: parseFloat(handle.getAttribute('cy'))
            };

            const newD = pointsToPathD(points);
            path.setAttribute('d', newD);
        }

        function pointsToPathD(points) {
            return 'M ' + points.map(p => `${p.x},${p.y}`).join(' L ');
        }

        function parsePathToPoints(d) {
            const commands = d.match(/[MLHVCSQTAZmlhvcsqtaz][^MLHVCSQTAZmlhvcsqtaz]*/g) || [];
            let points = [];
            let currentX = 0, currentY = 0;

            commands.forEach(command => {
                const type = command[0];
                const args = command.slice(1).trim().split(/[\s,]+/).map(parseFloat);

                switch (type.toUpperCase()) {
                    case 'M':
                    case 'L':
                        points.push({ x: args[0], y: args[1] });
                        currentX = args[0];
                        currentY = args[1];
                        break;
                    case 'H':
                        points.push({ x: args[0], y: currentY });
                        currentX = args[0];
                        break;
                    case 'V':
                        points.push({ x: currentX, y: args[0] });
                        currentY = args[0];
                        break;
                    // Add cases for other command types as needed
                }
            });

            return points;
        }

        // Function to parse an SVG path string into an array of command objects
        function parseSVGPath(d) {
            const commands = [];
            // Regular expression to match SVG path commands
            const commandRegex = /([MLHVCSQTAZ])([^MLHVCSQTAZ]*)/gi;
            let match;
            let lastX = 0, lastY = 0;  // Keep track of the last known position

            // Iterate through each command in the path string
            while ((match = commandRegex.exec(d)) !== null) {
                const [, type, argsString] = match;
                // Parse the command arguments into numbers
                const args = argsString.trim().split(/[ ,]+/).map(parseFloat);
                // Create a command object, noting if it's a relative command
                const command = { type: type.toUpperCase(), relative: type !== type.toUpperCase() };

                // Parse the command based on its type
                switch (type.toUpperCase()) {
                    case 'M':  // Move to
                    case 'L':  // Line to
                        [command.x, command.y] = args;
                        lastX = command.x;
                        lastY = command.y;
                        break;
                    case 'H':  // Horizontal line to
                        command.x = args[0];
                        command.y = lastY;
                        lastX = command.x;
                        break;
                    case 'V':  // Vertical line to
                        command.x = lastX;
                        command.y = args[0];
                        lastY = command.y;
                        break;
                    // Additional cases for other command types will go here
                }
                commands.push(command);
            }
            return commands;
        }

        // Function to convert an array of command objects back into an SVG path string
        function stringifySVGPath(commands) {
            return commands.map(cmd => {
                // Determine if the command should be uppercase (absolute) or lowercase (relative)
                const type = cmd.relative ? cmd.type.toLowerCase() : cmd.type.toUpperCase();
                switch (type.toUpperCase()) {
                    case 'M':  // Move to
                    case 'L':  // Line to
                        return `${type}${cmd.x},${cmd.y}`;
                    case 'H':  // Horizontal line to
                        return `${type}${cmd.x}`;
                    case 'V':  // Vertical line to
                        return `${type}${cmd.y}`;
                    // Additional cases for other command types will go here
                }
            }).join(' ');  // Join all commands with spaces
        }

        function fitCurve(points) {
            if (points.length < 4) return pointsToPathD(points);

            let d = `M${points[0].x},${points[0].y}`;

            for (let i = 1; i < points.length - 2; i += 3) {
                const p0 = points[i - 1];
                const p1 = points[i];
                const p2 = points[i + 1];
                const p3 = points[i + 2];

                d += ` C${p1.x},${p1.y} ${p2.x},${p2.y} ${p3.x},${p3.y}`;
            }

            return d;
        }

        function applyCurveFitting(path) {
            const points = parsePathToPoints(path.getAttribute('d'));
            const fittedPath = fitCurve(points);
            path.setAttribute('d', fittedPath);

            // Recreate handles for the new path
            removeHandles();
            createHandles(path);
        }

        // Show property panel
        function showPropertyPanel(path) {
            propertyPanel.style.display = 'block';
            document.getElementById('stroke-width').value = path.getAttribute('stroke-width') || 1;
            document.getElementById('stroke-width').addEventListener('change', updateStrokeWidth);
            document.getElementById('delete-path').addEventListener('click', deletePath);

            // Add Fit Curve button
            const fitCurveButton = document.createElement('button');
            fitCurveButton.id = 'fit-curve';
            fitCurveButton.textContent = 'Fit Curve';
            fitCurveButton.addEventListener('click', () => applyCurveFitting(selectedPath));
            propertyPanel.appendChild(fitCurveButton);
        }

        function hidePropertyPanel() {
            propertyPanel.style.display = 'none';
            document.getElementById('stroke-width').removeEventListener('change', updateStrokeWidth);
            document.getElementById('delete-path').removeEventListener('click', deletePath);

            // Remove Fit Curve button
            const fitCurveButton = document.getElementById('fit-curve');
            if (fitCurveButton) {
                fitCurveButton.removeEventListener('click', applyCurveFitting);
                fitCurveButton.remove();
            }
        }

        // Update stroke width
        function updateStrokeWidth(e) {
            if (selectedPath) {
                selectedPath.setAttribute('stroke-width', e.target.value);
            }
        }

        // Delete selected path
        function deletePath() {
            if (selectedPath) {
                selectedPath.remove();
                deselectPath();
            }
        }

        // Drawing new paths
        let isDrawing = false;
        let newPath = null;

        function startDrawing(e) {
            if (currentMode !== 'draw') return;

            isDrawing = true;
            const point = getMousePosition(e);
            newPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            newPath.setAttribute('d', `M${point.x},${point.y}`);
            newPath.setAttribute('fill', 'none');
            newPath.setAttribute('stroke', 'black');
            newPath.setAttribute('stroke-width', '2');
            svgOverlay.appendChild(newPath);
        }

        function draw(e) {
            if (!isDrawing) return;

            const point = getMousePosition(e);
            const d = newPath.getAttribute('d');
            const newD = `${d} L${point.x},${point.y}`;
            newPath.setAttribute('d', newD);
        }

        function endDrawing() {
            if (!isDrawing) return;

            isDrawing = false;
            initializePaths();
            newPath = null;
        }

        function getMousePosition(e) {
            const CTM = svgOverlay.getScreenCTM();
            return {
                x: (e.clientX - CTM.e) / CTM.a,
                y: (e.clientY - CTM.f) / CTM.d
            };
        }

        // Add these event listeners to the init function
        svgOverlay.addEventListener('mousedown', startDrawing);
        svgOverlay.addEventListener('mousemove', draw);
        svgOverlay.addEventListener('mouseup', endDrawing);
        // Initialize the application
        init();
    </script>
</body>

</html>
